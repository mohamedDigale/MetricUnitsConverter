<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>
    <title>Metric Units Convertor</title>
</head>
<body>

    <h3>This a simple Metric Units convertor by Mohamed.A.Mohamed</h3>
    <h4>Step 1: Choose which unit you want to convert to, and click on it</h4>
    <h4>Step2: Enter your measurements in meters</h4>

    
    <div class="convertor-grid">  
        <input id="kilo" type="button" value="Kilometer">
        <input id="hecto"type="button" value="Hectometer">        
        <input id="centi"type="button" value="Centimeter">

        
        <input id="milli" type="button" value="Millimeter">
        <input id="mile"type="button" value="Mile">
        <input id="yard"type="button" value="Yard">
               
        <div class="output" id="answer"></div>
            
        </div>

    </div>
    
        
    
</body>
</html>
